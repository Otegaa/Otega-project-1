<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Otega's project 1</title>
  <link rel="stylesheet" href="./styles.css">


</head>
<body>
  <section class="main">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="img-holder">
          <img src="images/Otega.png" alt="Blessing" style="width:25%;">
        </div>
        <h2 class="name-age">
          Blessing Otega
          <span class="age">21</span>
        </h2>
        <h3 class="Country">
          Hungary
        </h3>
      </div>
      <div class="card-footer">
        <div class="Item">
          <h4 class="Values">1k</h4>
          <h5 class="meta">Followers</h5>
        </div>
        <div class="Item">
          <h4 class="Values">2k</h4>
          <h5 class="meta">Likes</h5>
        </div>
        <div class="Item">
          <h4 class="Values">9</h4>
          <h5 class="meta">Photos</h5>
        </div>
      </div>

    </div>

  </section>


</body>
</html>
